<script type="text/javascript">
    RED.nodes.registerType('nordpool',{
        category: 'energy',
        color: '#FFAAAA',
        defaults: {
            countryCode: {value:"EE"},
            name: {value:""},
            subtractCountryCode: {value:"SYS1"},
            addFees: {value:0.0}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"nordpool";
        }
    });
</script>

<script type="text/html" data-template-name="nordpool">
    <div class="form-row">
        <label for="node-input-countryCode"><i class="fa fa-tag"></i> Two character Country Code for NordPool API
        </label>
        Fetches a matching hourly page number to use from <a href="https://www.nordpoolgroup.com/api/marketdata/queries">NordPool API</a>.
        <input type="text" id="node-input-countryCode" placeholder="countryCode">
    </div>
    <div class="form-row">
        <label for="node-input-subtractCountryCode"><i class="fa fa-tag"></i> Two character Country Code for NordPool API used for subtracting price.
        </label>
        Fetches a matching hourly page number to use from <a href="https://www.nordpoolgroup.com/api/marketdata/queries">NordPool API</a> and that price is subtracted from the regular price.
        <input type="text" id="node-input-subtractCountryCode" placeholder="subtractCountryCode">
    </div>
    <div class="form-row">
        <label for="node-input-addFees"><i class="fa fa-tag"></i> Additional fees (EUR/MWh)</label>
        <input type="number" id="node-input-addFees" placeholder="addFees">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="nordpool">
    <p>This node will fecth Nordpool day-ahead electricity prices</p>   
</script>
