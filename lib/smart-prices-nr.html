<script type="text/javascript">
    RED.nodes.registerType('smart-prices',{
        category: 'energy',
        color: '#FFAAAA',
        defaults: {
            name: { value: "" },
            limitPrice: { value: 0 },
            onHours: { value: 12 },
            timeZone: { value: "UTC" },
            prices: {value: '[]'}
        },
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-bolt",
        label: function() {
            return this.name||"smart-prices";
        }
    });
</script>


<script type="text/html" data-template-name="smart-prices">
    
    <div class="form-row">
        <label for="node-input-limitPrice"><i class="fa fa-tag"></i> Limit price. Anyhing over it will generate OFF events</label>
        <input type="number" id="node-input-limitPrice">
    </div>
    
    <div class="form-row">
        <label for="node-input-onHours"><i class="fa fa-tag"></i> Number of On hours. Ignored if limit price is set</label>
        <input type="number" id="node-input-onHours">
    </div>

    <div class="form-row">
        <label for="node-input-timeZone"><i class="fa fa-tag"></i> Timezone for output events</label>
        <input type="text" id="node-input-timeZone">
    </div>
    
    <div class="form-row">
        <label for="node-input-prices"><i class="fa fa-tag"></i> Array of hourly prices</label>
        <input type="text" id="node-input-prices">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/html" data-help-name="smart-prices">
    <p>This node will generate ON/OFF events to save energy based on hourly electricity prices</p>   
</script>
